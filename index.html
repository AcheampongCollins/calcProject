<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <section class="screen">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </section>
        <section class="calcButtons">
            <div class="calc-row">
             <button class="double">AC</button>
             <button class="delete">←</button>
             <button class="operation">÷</button>
            </div>
            <div class="calc-row">
                <button class="calcButton">1</button>
                <button class="calcButton">2</button>
                <button class="calcButton">3</button>
                <button class="operation">×</button>
            </div>
            <div class="calc-row">
                <button class="calcButton">4</button>
                <button class="calcButton">5</button>
                <button class="calcButton">6</button>
                <button class="operation">-</button>
            </div>
            <div class="calc-row">
                <button class="calcButton">7</button>
                <button class="calcButton">8</button>
                <button class="calcButton">9</button>
                <button class="operation">+</button>
            </div>
            <div class="calc-row">
                <button class="calcButton double ">0</button>
                <button class="calcButton">.</button>
                <button class="equalTo">=</button>
            </div>
        </section>
    </div>
</body>
</html>
